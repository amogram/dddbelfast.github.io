<article class="event">
  <header>
    <h3>{{ event.title }}</h3>
  </header>

  <div class="body">
    <h4>{{ event.date | date: "%-d %b %Y at %l%P" }} at {{ event.venue }}</h4>
    {{ event.content }}
  </div>

  {% if event.register_link and event.upcoming == true %}
    <footer>
      <a href="{{ event.register_link }}" class="button">
        Register
        <i class="fas fa-check-circle"></i>
      </a>
    </footer>
  {%endif%}
</article>
